format = "$os$username$sudo$all$fill$line_break$character"

[sudo]
style = 'bold green'
symbol = '👩‍💻 '
disabled = false

[character]
success_symbol = '[✓](bold green)'
error_symbol ="[✕](bold red)"
format = "$symbol ➜(bold) "

[username]
show_always = true
style_root = 'bold red'
style_user = 'bold yellow'
format = '[$user]($style) '

[fill]
symbol = " "

[line_break]
disabled = false

[aws]
symbol = "  "

[buf]
symbol = " "

[bun]
symbol = " "

